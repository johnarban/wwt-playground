<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Redirecting…</title>
	<!-- Fallback redirect for non-JS clients -->
	<meta http-equiv="refresh" content="0; url=./main/" />
	<link rel="canonical" href="https://johnarban.github.io/wwt-playground/main/" />
	<script>
	// Keep querystring + hash, and don’t leave the old URL in browser history
	const target = new URL("./main/", window.location.href);
	target.search = window.location.search;
	target.hash = window.location.hash;
	window.location.replace(target.toString());
	</script>
</head>

<body>
	<div class="redirect-container">
		<p>Redirecting to <a href="./main/">/main</a>…</p>
	</div>
</body>
